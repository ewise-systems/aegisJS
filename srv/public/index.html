<html>
    <head></head>
    <body>
        <button id="clear">Clear</button> <button id="start">Start</button> <button id="stop">Stop</button>
        <button id="addProfile">Add Profile</button>
        <br/>
        <div id="viewPort"></div>

        <script type="text/javascript" src="/aegis.js"></script>
        <script type="text/javascript">const aegis = ewise_aegisJS();</script>

        <script type="text/javascript" src="/samples/getDetails.js"></script>
        <script type="text/javascript" src="/samples/runBrowser.js"></script>
        <script type="text/javascript" src="/samples/otaGetInstitutions.js"></script>
        <script type="text/javascript" src="/samples/otaRunAggregation.js"></script>
        <script type="text/javascript" src="/samples/otaRunAggregationClosure.js"></script>
        <script type="text/javascript" src="/samples/chooseInstitutionAndAggregate.js"></script>
        <script type="text/javascript" src="/samples/addProfile.js"></script>
        <script>
            document
                .querySelector("#clear")
                .addEventListener("click", () =>
                    document.querySelector("#viewPort").innerHTML = ""
                );
            
            document
                .querySelector("#start")
                .addEventListener("click", () =>
                    chooseInstitutionAndAggregate()
                );

            document
                .querySelector("#stop")
                .addEventListener("click", () =>
                    stopOta && stopOta().run()
                );
            
            document
                .querySelector("#addProfile")
                .addEventListener("click", () =>
                    addProfile()
            );
        </script>
    </body>
</html>
