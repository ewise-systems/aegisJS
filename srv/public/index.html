<html>
    <head></head>
    <body>
        <button id="clear">Clear</button>
        <button id="addProfile">Add Profile</button>
        <button id="addBasicProfile">Add Basic Profile</button>
        <button id="getProfiles">Get Profiles</button>
        <br/>
        <div id="viewPort"></div>

        <script type="text/javascript" src="/aegis.js"></script>
        <script type="text/javascript">const aegis = ewise_aegisJS();</script>

        <script type="text/javascript" src="/samples/getDetails.js"></script>
        <script type="text/javascript" src="/samples/runBrowser.js"></script>
        <script type="text/javascript" src="/samples/addProfile.js"></script>
        <script type="text/javascript" src="/samples/addBasicProfile.js"></script>
        <script type="text/javascript" src="/samples/getProfiles.js"></script>
        <script>
            document
                .querySelector("#clear")
                .addEventListener("click", () =>
                    document.querySelector("#viewPort").innerHTML = ""
                );
            
            document
                .querySelector("#addProfile")
                .addEventListener("click", () =>
                    addProfile()
            );

            document
                .querySelector("#addBasicProfile")
                .addEventListener("click", () =>
                    addBasicProfile()
            );

            document
                .querySelector("#getProfiles")
                .addEventListener("click", () =>
                    getProfiles()
            );
        </script>
    </body>
</html>
